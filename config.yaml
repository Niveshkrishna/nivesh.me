baseURL: https://nivesh.me
languageCode: en-us
title: "Nivesh"
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Google Analytics
googleAnalytics: "" # Disabled for now

# Enable Disqus forum
disqusShortname: "" # Disabled for now

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # Copyright Notice
  copyright: Â© 2025 Nivesh Krishna.

  # Meta description for your site.  This will help the search engines to find your site.
  description: Portfolio and personal blog of Nivesh Krishna.

  # background image of the landing page
  background: "/assets/images/background.jpg"

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will be default to the theme logos if not provided.
  
  # GitHub repo URL of your site
  gitRepo: https://github.com/niveshkrishna/nivesh.me

  # specify whether you want to write blog post or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  # customMenus:
  # - name: Notes
  #   url: https://hossainnotes.netlify.app/docs/example/

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  # some information about you
  author:
    name: "Nivesh Krishna"
    nickname: "Nivesh"
    image: "/assets/images/avatar.png"
    # greeting message before your name. it will default to "Hi! I am" if not provided
    greeting: "Hi, I am"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "vniveshkrishna.98@gmail.com"
      phone: "+91 9010912005"
      linkedin: "https://www.linkedin.com/in/nivesh-krishna-ba80496b/"
      github: "https://github.com/niveshkrishna"
    # a summary of what you do
    summary:
    - I am a Fullstack Software Engineer
    - I build scalable web applications and AI solutions
    - I love open source and automation