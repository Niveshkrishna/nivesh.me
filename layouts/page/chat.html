<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat | Nivesh Krishna</title>
    <link rel="stylesheet" href="/assets/css/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-background">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>

        <div class="chat-container glass">
            <div class="chat-header">
                <div class="avatar-container">
                    <img src="/assets/images/avatar.png" alt="Nivesh AI" class="avatar">
                    <span class="status-dot"></span>
                </div>
                <div class="header-info">
                    <h2>Nivesh AI</h2>
                    <span class="status-text">Online â€¢ Ask me anything</span>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message ai">
                    <div class="message-content glass-bubble">
                        <p>Hi! I'm Nivesh's AI avatar. Ask me anything about his work, skills, or projects. I'm here to
                            help! ðŸš€</p>
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>

            <div class="chat-input-area glass-input-area">
                <div class="chat-suggestions">
                    <button class="suggestion-chip" data-message="Tell me about yourself">Tell me about
                        yourself</button>
                    <button class="suggestion-chip" data-message="What are your skills?">What are your skills?</button>
                    <button class="suggestion-chip" data-message="Show me your projects">Show me your projects</button>
                    <button class="suggestion-chip" data-message="How can I contact you?">How can I contact
                        you?</button>
                </div>
                <form id="chat-form" class="chat-form">
                    <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" required>
                    <button type="submit" class="send-btn" aria-label="Send">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Back to Home -->
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span class="back-text">Back to Portfolio</span>
            </a>
        </div>
    </div>

    <script src="/assets/js/chat.js"></script>
</body>

</html>
